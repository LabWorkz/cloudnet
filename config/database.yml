# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
defaults: &defaults
  adapter: postgresql
  host: localhost
  pool: 100
  timeout: 5000

development:
  <<: *defaults
  database: cloudnet

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults
  database: cloudnet_test

staging:
  adapter: postgresql
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWD'] %>
  encoding: utf8
  host: 127.0.0.1
  port: 6000
  pool: 25
  timeout: 20000

production:
  adapter: postgresql
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWD'] %>
  encoding: utf8
  host: 127.0.0.1
  port: 6000
  pool: 25
  timeout: 20000
